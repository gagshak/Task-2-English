<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>Laptop UI</title>
</head>
<body>
    <header>
        <div class="logo-container">
               <img src="logo.svg" alt="logo">
               <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
               <li><a class="nav-link" href="#">Home</a></li>
               <li><a class="nav-link" href="#">Specs</a></li>
               <li><a class="nav-link" href="#">Contact Us</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="cart.svg" alt="cart">
        </div>
    </header>
    <main>
        <section class="presentation">
             <div class="introduction">
                 <div class="intro-text">
                     <h1>Laptop for Future</h1>
                     <p>A new 14 inch laptop with bezel-less display with 4k video and Dolby Atmos surround sound. </p>
                 </div>
                 <div class="cta">
                     <button class="cta-select">14 Inch</button>
                     <button class="cta-add">Add To Cart</button>
                 </div>
             </div>
             <div class="cover">
                 <img src="matebook.png" alt="Matebook">
             </div>
        </section>
        
         <div class="laptop-select">
             <img src="arrow-left.svg" alt="">
             <img src="dot.svg" alt="">
             <img src="dot-full.svg" alt="">
             <img src="dot-full.svg" alt="">
             <img src="arrow-right.svg" alt="">
        </div>




        <img class="big-circle" src="big-eclipse.svg" alt="">
        <img class="mid-circle" src="mid-eclipse.svg" alt="">
        <img class="small-circle" src="small-eclipse.svg" alt="">
    </main>
</body>
</html>
